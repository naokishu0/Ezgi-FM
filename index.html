<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Ezgi FM - Canlƒ± Radyo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
        }
        
        .logo {
            font-size: 5em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.5));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .title {
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b, #ffa726);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .subtitle {
            font-size: 1.3em;
            margin-bottom: 50px;
            opacity: 0.9;
            color: #4ecdc4;
            font-weight: 500;
        }
        
        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .decoration {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(78, 205, 196, 0.1), rgba(255, 107, 107, 0.1));
            animation: float 6s ease-in-out infinite;
        }
        
        .decoration:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: -10%;
            animation-delay: 0s;
        }
        
        .decoration:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: -15%;
            animation-delay: 2s;
        }
        
        .decoration:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 10%;
            animation-delay: 4s;
        }
        
        .player-card {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(78, 205, 196, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 107, 107, 0.2);
            padding: 8px 16px;
            border-radius: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .channel-selector {
            margin-bottom: 25px;
        }
        
        .channel-title {
            font-size: 1.1em;
            color: #4ecdc4;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .channels {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .channel-btn {
            padding: 8px 12px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(78, 205, 196, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85em;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }
        
        .channel-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: rgba(78, 205, 196, 0.6);
        }
        
        .channel-btn.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-color: #4ecdc4;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.4);
        }
        
        .current-channel {
            font-size: 1.4em;
            font-weight: bold;
            color: #4ecdc4;
            margin-bottom: 8px;
        }
        
        .channel-genre {
            font-size: 1em;
            opacity: 0.8;
            margin-bottom: 25px;
            color: #ff6b6b;
        }
        
        .live-dot {
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .btn {
            padding: 18px 35px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-listen {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.4);
            min-width: 200px;
        }
        
        .btn-listen:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(78, 205, 196, 0.6);
        }
        
        .btn-stop {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .btn-stop:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .volume-control {
            margin: 25px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            justify-content: center;
        }
        
        .volume-icon {
            font-size: 1.5em;
            color: #4ecdc4;
        }
        
        .volume-slider {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255,255,255,0.2);
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.4);
        }
        
        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.4);
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1em;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 20px;
        }
        
        .footer {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 0.9em;
            color: #4ecdc4;
        }
        
        @media (max-width: 480px) {
            .title { font-size: 2.5em; }
            .logo { font-size: 4em; }
            .container { padding: 10px; }
            .controls { flex-direction: column; align-items: center; }
            .btn { min-width: 250px; }
            .volume-control { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decorations">
            <div class="decoration"></div>
            <div class="decoration"></div>
            <div class="decoration"></div>
        </div>
        
        <div class="logo">üéµ</div>
        <div class="title">EZGƒ∞ FM</div>
        <div class="subtitle">Canlƒ± Radyo Yayƒ±nƒ±</div>
        
        <div class="player-card">
            <div class="live-indicator">
                <div class="live-dot"></div>
                <span>CANLI YAYIN</span>
            </div>
            
            <!-- Radyo Kanallarƒ± Se√ßimi -->
            <div class="channel-selector">
                <div class="channel-title">üìª Radyo Kanallarƒ±</div>
                <div class="channels" id="channelList">
                    <!-- Kanallar buraya eklenecek -->
                </div>
            </div>
            
            <div class="current-channel" id="currentChannel">
                üéµ Ezgi Arabesk
            </div>
            <div class="channel-genre" id="channelGenre">
                Arabesk & T√ºrk Sanat M√ºziƒüi
            </div>
            
            <div class="controls">
                <button class="btn btn-listen" id="listenBtn">üéß Dƒ∞NLE</button>
                <button class="btn btn-stop" id="stopBtn" disabled>‚èπ DURDUR</button>
            </div>
            
            <div class="volume-control">
                <span class="volume-icon">üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
                <span id="volumeValue">70%</span>
            </div>
            
            <div class="status" id="status">
                üéß Radyo kanalƒ± se√ß ve dinlemeye ba≈üla

        </div>
        
        <div class="footer">
            ¬© 2025 Ezgi FM ‚Ä¢ Canlƒ± Radyo Yayƒ±nƒ±
        </div>
    </div>

    <audio id="audioPlayer" preload="none"></audio>

    <script>
        let audio = document.getElementById('audioPlayer');
        let isPlaying = false;
        
        const listenBtn = document.getElementById('listenBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusEl = document.getElementById('status');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const channelListEl = document.getElementById('channelList');
        const currentChannelEl = document.getElementById('currentChannel');
        const channelGenreEl = document.getElementById('channelGenre');
        
        // Kanal listesini olu≈ütur
        function createChannelList() {
            channelListEl.innerHTML = '';
            ezgiChannels.forEach((channel, index) => {
                const channelBtn = document.createElement('div');
                channelBtn.className = 'channel-btn';
                channelBtn.textContent = channel.name;
                channelBtn.onclick = () => selectChannel(index);
                
                if (index === currentChannelIndex) {
                    channelBtn.classList.add('active');
                }
                
                channelListEl.appendChild(channelBtn);
            });
        }
        
        // Kanal se√ß
        function selectChannel(index) {
            currentChannelIndex = index;
            updateCurrentChannel();
            createChannelList(); // Aktif kanalƒ± g√ºncelle
            
            if (isPlaying) {
                // Eƒüer √ßalƒ±yorsa yeni kanalƒ± ba≈ülat
                playRadio();
            }
        }
        
        // Mevcut kanalƒ± g√ºncelle
        function updateCurrentChannel() {
            const channel = ezgiChannels[currentChannelIndex];
            currentChannelEl.textContent = `üéµ ${channel.name}`;
            channelGenreEl.textContent = channel.genre;
        }
        
        // Ezgi FM Radyo Kanallarƒ± - Karƒ±≈üƒ±k G√ºvenilir T√ºrk Radyolarƒ±
        const ezgiChannels = [
            {
                name: "Ezgi Arabesk",
                url: "https://radio.garden/api/ara/content/listen/HtQohXan/channel.mp3",
                genre: "Arabesk & T√ºrk Sanat M√ºziƒüi",
                originalStation: "Radyo Alaturka (Radio.Garden)"
            },
            {
                name: "Ezgi Pop", 
                url: "https://n10101m.mediatriple.net/radyoviva",
                genre: "Pop & G√ºncel M√ºzik",
                originalStation: "PowerFM"
            },
            {
                name: "Ezgi T√ºrk√º",
                url: "https://turkmedya.radyotvonline.com/turkmedya/powerturk.stream/playlist.m3u8",
                genre: "T√ºrk Halk M√ºziƒüi",
                originalStation: "PowerT√ºrk"
            },
            {
                name: "Ezgi Klasik",
                url: "https://n10101m.mediatriple.net/radyod",
                genre: "Klasik T√ºrk M√ºziƒüi",
                originalStation: "Radyo D"
            },
            {
                name: "Ezgi Rock",
                url: "https://n10101m.mediatriple.net/joyturk",
                genre: "Rock & Alternatif",
                originalStation: "JoyT√ºrk"
            }
        ];
        
        let currentChannelIndex = 0;
        
        // Ses seviyesi ayarla
        volumeSlider.addEventListener('input', () => {
            const volume = volumeSlider.value / 100;
            audio.volume = volume;
            volumeValue.textContent = volumeSlider.value + '%';
        });
        
        // Ba≈ülangƒ±√ß ses seviyesi
        audio.volume = 0.7;
        
        // Dinle butonu
        listenBtn.addEventListener('click', () => {
            playRadio();
        });
        
        // Durdur butonu
        stopBtn.addEventListener('click', () => {
            stopRadio();
        });
        
        function playRadio() {
            try {
                const currentChannel = ezgiChannels[currentChannelIndex];
                audio.src = currentChannel.url;
                
                statusEl.textContent = `üîÑ ${currentChannel.name}'a baƒülanƒ±yor...`;
                listenBtn.disabled = true;
                
                audio.addEventListener('loadstart', () => {
                    statusEl.textContent = `üì° ${currentChannel.name} y√ºkleniyor...`;
                });
                
                audio.addEventListener('canplay', () => {
                    audio.play();
                    statusEl.textContent = `üéµ ${currentChannel.name} dinliyorsun! üìª`;
                    isPlaying = true;
                    listenBtn.disabled = true;
                    stopBtn.disabled = false;
                    listenBtn.textContent = 'üéµ Dƒ∞NLƒ∞YORSUN';
                });
                
                audio.addEventListener('error', (e) => {
                    console.log('Radio error:', e);
                    statusEl.textContent = `‚ùå ${currentChannel.name} ≈üu anda eri≈üilemiyor`;
                    resetButtons();
                });
                
                audio.addEventListener('waiting', () => {
                    statusEl.textContent = '‚è≥ Y√ºkleniyor...';
                });
                
                audio.addEventListener('playing', () => {
                    statusEl.textContent = `üéµ ${currentChannel.name} canlƒ± yayƒ±n! üìª`;
                });
                
                // Baƒülantƒ± kopmasƒ± durumu
                audio.addEventListener('stalled', () => {
                    statusEl.textContent = 'üì° Baƒülantƒ± yava≈ü - Yeniden baƒülanƒ±yor...';
                });
                
                audio.addEventListener('ended', () => {
                    // Radyo biterse tekrar ba≈ülat
                    setTimeout(() => {
                        if (isPlaying) {
                            playRadio();
                        }
                    }, 2000);
                });
                
                audio.load();
                
            } catch (error) {
                statusEl.textContent = '‚ùå Hata olu≈ütu: ' + error.message;
                resetButtons();
            }
        }
        
        function stopRadio() {
            audio.pause();
            audio.src = '';
            statusEl.textContent = '‚èπ Radyo durduruldu - Tekrar dinlemek i√ßin Dƒ∞NLE butonuna tƒ±kla';
            resetButtons();
        }
        
        // Butonlarƒ± sƒ±fƒ±rla
        function resetButtons() {
            isPlaying = false;
            listenBtn.disabled = false;
            stopBtn.disabled = true;
            listenBtn.textContent = 'üéß Dƒ∞NLE';
            currentStationIndex = 0;
        }
        
        // Sayfa kapatƒ±lƒ±rken
        window.addEventListener('beforeunload', () => {
            if (audio) {
                audio.pause();
                audio.src = '';
            }
        });
        
        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', () => {
            createChannelList();
            updateCurrentChannel();
            statusEl.textContent = 'üéß Radyo kanalƒ± se√ß ve dinlemeye ba≈üla';
        });
        
        // Online radyo istasyonu olu≈üturma rehberi
        function showRadioSetupGuide() {
            const guide = `
            üéµ KENDƒ∞ RADYO ƒ∞STASYONUN OLU≈ûTUR:
            
            1. ZENO.FM (√úcretsiz):
               - zeno.fm adresine git
               - Hesap olu≈ütur
               - "Create Station" tƒ±kla
               - M√ºziklerini y√ºkle
               - Stream URL'ini kopyala
            
            2. RADIO.CO (√úcretsiz Plan):
               - radio.co adresine git
               - 7 g√ºn √ºcretsiz deneme
               - Otomatik playlist olu≈ütur
               - Stream URL'ini al
            
            3. RADIOKING (√úcretsiz):
               - radioking.com
               - √úcretsiz hesap
               - M√ºzik y√ºkle
               - Canlƒ± yayƒ±n ba≈ülat
            
            Stream URL'ini aldƒ±ktan sonra:
            - GitHub'da index.html dosyasƒ±nƒ± edit et
            - radioStations array'ine URL'ini ekle
            - Commit changes
            
            Artƒ±k d√ºnya √ßapƒ±nda radyon var! üåç
            `;
            
            alert(guide);
        }
        
        // Gizli rehber butonu (Ctrl+R)
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                showRadioSetupGuide();
            }
        });
    </script>
</body>
